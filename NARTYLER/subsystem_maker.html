<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/subsystem_maker.css">
</head>
<body>
    <div id="topdiv">
        <img src="../img/logo.png" id="toplogo">
    </div>
    <h1>Subsystem Maker</h1>
    <p>This script is meant to be used with 3128's common. If you do not already have it in your project, follow this tutorial to download it. </p>

    <button onclick="window.open('https://github.com/Team3128/3128-common/tree/main','_blank')"> 3128's Common Dowload Tutorial</button>
   
    <label for="subName"><br>Name of Subsystem: </label>
    <input type="text" id="subName" placeholder="CustomSubsytem">

    <label for="subsystemType"> Subsystem Type: </label>

    <select id="subsystemType">
        <option value="Voltage">Voltage</option>
        <option value="Velocity">Velocity</option>
        <option value="Position">Position</option>
    </select>

    <label for="num">Number of Motors (1 is the minimum): </label>
    <input type="number" id="num">

    <div id="motorArray">
        
    </div>

    <button id="copy">Copy</button>
    <div id="outputdiv">
        <pre id="output">

        </pre>
    </div> <!-- Tyler change the innerHTML property of this with the copy/paste -->
    <small>Tyler Enderwick: JS, HTML, CSS<br>Rishi Kumar: HTML<br>Saevin Hong: CSS</small>
