<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARPIT</title>
    <link rel="stylesheet" href="/css/NARPIT/home_page.css">
    <script src="/js/NARPIT/batteries.js"></script>
    <script src="/js/NARPIT/home_page.js"></script>
</head>
<body>
    <button onclick="clearSessionStorage()">clear</button>
    <h1>SETUP</h1>
    <p>online</p>
    <label class="switch">
        <input type="checkbox" id="online">
        <span class="slider round"></span>
    </label>
    <p>Comp</p>
    <label class="switch">
        <input type="checkbox" id="comp">
        <span class="slider round"></span>
    </label>
    <p>manually generate batteries</p>
    <label class="switch">
        <input type="checkbox" id="generate-batteries">
        <span class="slider round"></span>
    </label>
    <br>
    <div id="manual-input">
        <input type="text" id="rotation">
        <button onclick="inputBatteries()">test</button>
    </div>
    <button class="button" onclick="location.href='/NARPIT/nar_battery.html'">DONE</button>
</body>
</html>
