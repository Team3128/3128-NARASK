<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Usage Log</title>
    <link rel="stylesheet" href="/css/narpit.css">
</head>
<body>
    <div class="container">
        <h1>Battery Usage Log</h1>
        
        <label for="batteryNumber">Battery Number:</label>
        <input type="text" id="batteryNumber" placeholder="Enter Battery #">
        
        <label for="matchNumber">Match Number:</label>
        <input type="text" id="matchNumber" placeholder="Enter Match #">
        
        <label for="notes">Notes (Optional):</label>
        <input type="text" id="notes" placeholder="Enter Notes (if any)">
        
        <button onclick="saveData()">Log Battery</button>
        <button onclick="exportData()">Export Data</button>
        <button onclick="clearAllData()" class="danger">Clear All Data</button>

        <table>
            <thead>
                <tr>
                    <th>Battery #</th>
                    <th>Match #</th>
                    <th>Timestamp</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="/js/narpit.js"></script>
</body>
</html>
