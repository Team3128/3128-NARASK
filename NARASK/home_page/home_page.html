<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/NARASK/home_page.css">
    <script src="/js/NARASK/home_page.js"></script>
</head>
<body>
    <div id="header">
        <h1>NARASK</h1>
        <div id="wrapper">
            <input autocomplete="off" type="text" id="searchbox" placeholder="Search">
            <button id="submit_button" onclick="runSearch()">Search</button>
        </div>
    </div>
    <div id="search_body">
        <div id="sidebar">
            <h3>Filter</h3>
            <label for="common"><input type="checkbox" id="common" name="common" value="common">Common</label><br>
            <label for="practicals"><input type="checkbox" id="practicals" name="practicals" value="practicals">Practicals</label><br>
            <label for="github"><input type="checkbox" id="github" name="github" value="github">Github</label><br>
            <label for="other"><input type="checkbox" id="other" name="other" value="other">Other</label><br>
        </div>
        <div id="results"></div>
    </div>

    <script>displayResults(data);</script>
</body>
</html>
